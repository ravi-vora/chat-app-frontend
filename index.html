<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-sm" style="padding-top: 200px" id="main-container">
        <div class="signup" id="signup" style="display: none">
            <h1 class="center-text">Chat signup</h1>
            <form action="#" class="form d-flex justify-content-center" id="signup-form">
                <div class="row d-flex justify-content-center w-100">
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" placeholder="Email" autocomplete="off">
                            <span id="email-error"></span>
                        </div>
                        <div class="form-group mt-4">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password">
                            <span id="password-error"></span>
                        </div>
                        <button class="btn btn-primary mt-4 w-100">Start Chat</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="general-toast">
              <div class="toast-header">
                üíá‚Äç‚ôÄÔ∏è
                <strong class="me-auto">General</strong>
                <small>just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body" id="general-error">
                
              </div>
            </div>
        </div>
        
        <div class="chat-dashborad row d-flex justify-content-between mt-2" id="chat-dashboard">
            <div class="col-md-3"><h3>Chat Dashboard</h3></div>
            <div class="col-md-3 d-flex justify-content-end">
                <button id="logout" class="btn btn-danger">Logout</button>
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <ul class="list-group" id="users-list">
                        <li class="list-group-item active" aria-current="true">An active item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>
                </div>
                <div class="col-md-9">
                    chats
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
